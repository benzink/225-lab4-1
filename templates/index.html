<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database Table</title>
</head>
<body>
    <h1>Database Table Contents</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Data</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Apple</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Banana</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Cherry</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Date</td>
        </tr>
        <!-- This part dynamically loops through rows if youâ€™re using Flask or another backend -->
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="page2.html">Go to Page 2</a>
</body>
</html>
